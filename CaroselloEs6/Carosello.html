<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello di Immagini</title>
    <style>
        .carousel {
            width: 80%;
            max-width: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: 120%;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-images">
            <img src="img1.jpg" alt="Immagine 1">
            <img src="img2.jpg" alt="Immagine 2">
            <img src="img3.jpg" alt="Immagine 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(n) {
            let slides = document.querySelectorAll('.carousel-images img');
            index += n;

            if (index < 0) {
                index = slides.length - 1;
            }
            if (index >= slides.length) {
                index = 0;
            }

            let newTransform = -index * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransform}%)`;
        }
    </script>

</body>
</html>
